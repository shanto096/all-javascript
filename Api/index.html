<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json</h1>
    <h2>javascript object notation</h2>
    <script>
        const friend = {
            name: "sweet",
            age: 22,
            phone: 01725452125
        }
       const info = JSON.stringify(friend)
       console.log(info);
        
       const info2 = JSON.parse(info)
       console.log(info2);

    </script>
</body>
</html>
